<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de Texto</title>
</head>
<body>
    <p>Bom dia</p><br>
    <p>Hoje o dia <i>amanheceu</i> <b>lindo</b></p><br>
    <h1>Vamos comecar a aula</h1>
    <h6>Tem atividade para hoje</h6><br>
    <p>Atividade <sup>1</sup></p>
    <p>Atividade <sub>2</sub></p>
</body>
</html>
